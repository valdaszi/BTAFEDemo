<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap modal</title>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Mygtukai -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#m1">
        Atdaryti Modalinį langą #1
    </button>
    <button type="button" class="btn btn-primary btn-lg" onclick="mygtukas2()">
        Atdaryti Modalinį langą #2
    </button>

    <!-- Modal -->
    <div class="modal fade" id="m1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modalinio lango antraštė</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="numeris">Numeris</label>
                        <input type="text" class="form-control" id="numeris">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Atšaukti</button>
                    <button id="save" type="button" class="btn btn-primary">Saugoti</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function mygtukas2() {
            $('#save').click(function() {
                $('#m1').modal('hide');
            });

            $('#numeris').val('ABC 001');
            $('#m1').modal('show');
        }
    </script>
</body>

</html>
