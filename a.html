<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>A</title>

</head>
<body>
    <div id="a1">Numeriai</div>
    <div id="a2">Title 2</div>
    <div id="a3"></div>
    <script>
        var autos = [];

        var restore = window.localStorage.getItem('automobiliai');
        if (restore) {
            autos = JSON.parse(restore);
        }


        lentele();

        function lentele() {
            var text = '';
            autos.forEach(a => text += '<div>' + a.numeris + '</div>')
            document.getElementById('a2').innerHTML = text;
        }

        document.getElementById('a3').innerHTML = JSON.stringify(autos);
        //window.localStorage.setItem('automobiliai', JSON.stringify(autos));

    </script>
</body>

</html>
